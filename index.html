<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Tools Hub</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f9; }
    header { background: #333; color: white; padding: 10px 20px; text-align: center; }
    .container { display: flex; flex-wrap: wrap; justify-content: space-around; padding: 20px; }
    .tool { background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 30%; margin: 10px; padding: 20px; }
    .tool h2 { margin-top: 0; }
    .tool button { background: #007bff; color: white; border: none; padding: 10px; width: 100%; border-radius: 5px; cursor: pointer; }
    .tool button:hover { background: #0056b3; }
    input[type="file"] { display: none; }
    .output { margin-top: 10px; text-align: center; }
    .output a { color: #007bff; text-decoration: none; }
    .output a:hover { text-decoration: underline; }
  </style>
</head>
<body>

<header>
  <h1>PDF Tools Hub</h1>
  <p>Manage your PDFs effortlessly</p>
</header>

<div class="container">
  <!-- Remove Pages Tool -->
  <div class="tool">
    <h2>Remove Pages</h2>
    <button onclick="document.getElementById('remove-file').click()">Upload PDF</button>
    <input id="remove-file" type="file" accept="application/pdf" onchange="handleRemoveFile(event)">
    <div class="output" id="remove-output"></div>
  </div>

  <!-- Rotate Pages Tool -->
  <div class="tool">
    <h2>Rotate Pages</h2>
    <button onclick="document.getElementById('rotate-file').click()">Upload PDF</button>
    <input id="rotate-file" type="file" accept="application/pdf" onchange="handleRotateFile(event)">
    <div class="output" id="rotate-output"></div>
  </div>

  <!-- Flatten PDF Tool -->
  <div class="tool">
    <h2>Flatten PDF</h2>
    <button onclick="document.getElementById('flatten-file').click()">Upload PDF</button>
    <input id="flatten-file" type="file" accept="application/pdf" onchange="handleFlattenFile(event)">
    <div class="output" id="flatten-output"></div>
  </div>
</div>

<script src="https://unpkg.com/pdf-lib"></script>
<script>
  // Remove Pages
  async function handleRemoveFile(event) {
    const file = event.target.files[0];
    if (!file) return;
    const pdfBytes = await file.arrayBuffer();
    const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
    const pages = pdfDoc.getPages();
    const totalPages = pages.length;

    // Prompt user for pages to remove
    const pagesToRemove = prompt(`Enter page numbers to remove (1-${totalPages}), separated by commas:`).split(',').map(num => parseInt(num.trim()) - 1);

    // Remove selected pages
    pagesToRemove.forEach(pageIndex => {
      if (pageIndex >= 0 && pageIndex < totalPages) {
        pdfDoc.removePage(pageIndex);
      }
    });

    // Save and download the modified PDF
    const pdfBytesModified = await pdfDoc.save();
    const blob = new Blob([pdfBytesModified], { type: 'application/pdf' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = 'modified.pdf';
    link.click();

    // Display output
    document.getElementById('remove-output').innerHTML = 'PDF processed successfully. <a href="' + url + '" download>Download</a>';
  }

  // Rotate Pages
  async function handleRotateFile(event) {
    const file = event.target.files[0];
    if (!file) return;
    const pdfBytes = await file.arrayBuffer();
    const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
    const pages = pdfDoc.getPages();

    // Prompt user for rotation angle
    const angle = parseInt(prompt('Enter rotation angle (90, 180, 270):'));
    if (![90, 180, 270].includes(angle)) {
      alert('Invalid angle. Please enter 90, 180, or 270.');
      return;
    }

    // Rotate each page
    pages.forEach(page => {
      page.setRotation(page.getRotation() + angle);
    });

    // Save and download the rotated PDF
    const pdfBytesRotated = await pdfDoc.save();
    const blob = new Blob([pdfBytesRotated], { type: 'application/pdf' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = 'rotated.pdf';
    link.click();

    // Display output
    document.getElementById('rotate-output').innerHTML = 'PDF rotated successfully. <a href="' + url + '" download>Download</a>';
  }

  // Flatten PDF
  async function handleFlattenFile(event) {
    const file = event.target.files[0];
    if (!file) return;
    const pdfBytes = await file.arrayBuffer();
    const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);

    // Flatten the PDF
    pdfDoc.flatten();

    // Save and download the flattened PDF
    const pdfBytesFlattened = await pdfDoc.save();
    const blob = new Blob([pdfBytesFlattened], { type: 'application/pdf' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = 'flattened.pdf';
    link.click();

    // Display output
    document.getElementById('flatten-output').innerHTML = 'PDF flattened successfully. <a href="' + url + '" download>Download</a>';
  }
</script>

</body>
</html>
