<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Tools</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    /* Navbar */
    .navbar {
      background: #222;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 200px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 5px;
    }

    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown:hover > a {
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo"><a href="#">PDF Tools</a></div>
    <div class="menu">
      <a href="#">Home</a>
      <div class="dropdown">
        <a href="#">Tools â–¾</a>
        <div class="dropdown-content">
          <a href="#">Merge PDF</a>
          <a href="#">Split PDF</a>
          <a href="#">Compress PDF</a>
          <a href="#">PDF to Word</a>
          <a href="#">Word to PDF</a>
          <a href="#">More coming soon...</a>
        </div>
      </div>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <div style="padding:40px; text-align:center;">
    <h1>Welcome to Your PDF Tools</h1>
    <p>Choose any tool from the dropdown menu above.</p>
  </div>

</body>
</html>
